name: CI - full

on:
  pull_request:
    branches: [ main ]

jobs:
  full-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint (ruff)
        run: ruff check . || true

      - name: Run tests (fast)
        run: pytest -q tests/test_mfn_heuristics.py tests/test_admin_ui_smoke.py -q || true
