name: Regenerate PAM summary

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Regenerate PAM summary
        run: |
          .venv/bin/python3 tools/generate_pam_summary.py || python tools/generate_pam_summary.py

      - name: Commit and push summary if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/pam_import_summary.json || true
          if ! git diff --staged --quiet; then
            git commit -m "ci: regenerate PAM import summary"
            git push
          else
            echo "No changes to summary"
          fi
